name: Frontend CI & Deploy (EC2, repo root)

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show API base to be baked
        run: echo "VITE_API_URL=${{ vars.VITE_API_URL || secrets.VITE_API_URL }}"

      - name: Setup Node 24 (with cache if lockfile exists)
        if: ${{ hashFiles('package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Node 24 (no cache)
        if: ${{ hashFiles('package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # CI-only .env.production (NOT committed)
      - name: Write .env.production for Vite
        run: |
          cat > .env.production <<'EOF'
          VITE_API_URL=${{ vars.VITE_API_URL || secrets.VITE_API_URL }}
          EOF

      - name: Install deps
        run: npm ci

      - name: Build
        run: |
          npm run build
          if [ -d "dist" ]; then echo "OUTDIR=dist" >> $GITHUB_ENV; elif [ -d "build" ]; then echo "OUTDIR=build" >> $GITHUB_ENV; else echo "No build output found!" && exit 1; fi
          echo "OUTDIR=$OUTDIR"

      - name: Pack static bundle
        run: tar -czf frontend.tgz -C "$OUTDIR" .

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-bundle
          path: frontend.tgz
          retention-days: 7

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: fe-bundle

      - name: Add known_hosts (optional)
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            mkdir -p ~/.ssh
            echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts
          fi

      - name: Upload bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend.tgz"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Remote publish to Nginx root
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            sudo mkdir -p /var/www/app/frontend
            sudo chown -R ${USER}:${USER} /var/www/app
            tmpdir="/var/www/app/.fe_tmp_$$"
            mkdir -p "$tmpdir"
            tar -xzf ~/frontend.tgz -C "$tmpdir"
            rsync -a --delete "$tmpdir"/ /var/www/app/frontend/
            rm -rf "$tmpdir"
            sudo chown -R nginx:nginx /var/www/app/frontend
            sudo nginx -t && sudo systemctl reload nginx
            curl -I -sS http://127.0.0.1/ | head -n1 || true
